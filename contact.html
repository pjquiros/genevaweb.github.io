    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="assets/css/style-contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <div class="container">
            <a class="navbar-brand animate__animated animate__fadeInDown" href="#" style="font-weight: bold; font-size: 34px; ">Sheldon Weinbaum</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active animate__animated animate__fadeInDown" aria-current="page" href="https://pjquiros.github.io/genevaweb.github.io/index.html" style="font-weight: bold;">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link animate__animated animate__fadeInDown" href="https://pjquiros.github.io/genevaweb.github.io/about.html" style="font-weight: bold;">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link animate__animated animate__fadeInDown" href="#" style="font-weight: bold;">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="contact-body" class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="contact-form">
                        <h2 class="text-left" style="font-size: 28px; color: black;">Contact Us</h2>
                        <h2 class="text-left" style="color: black; margin-bottom: 2%;">Get In Touch</h2>
                        <br></br>
                        <form id="contact-form">
                            <div class="input-contact mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Your Name">
                            </div>
                            <div class="input-contact mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Example@youremail.com">
                            </div>
                            <div class="input-contact mb-3">
                                <label for="subject" class="form-label">Subject</label>
                                <input type="subject" class="form-control" id="subject" placeholder="Title">
                            </div>
                            <div class=" mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" placeholder="Your Message"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Send Message</button>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div id="result"></div>
    <footer class="footer">
        <div class="container text-center animate__animated animate__fadeInUp">
            <p style="font-weight: bold;">Sheldon Weinbaum</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#contact-form').submit(function(event) {
                event.preventDefault();
                $.ajax({
                    type: 'POST',
                    url: 'contact.php',
                    data: $(this).serialize(),
                    success: function(data) {
                        $('#result').html(data);
                    }
                });
            });
        });
    </script>

</body>
</html>
