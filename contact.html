    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="assets/css/style-contact.css">

</head>
<body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
            <div class="container">
                <a class="navbar-brand animate__animated animate__fadeInDown" href="#" style="font-weight: bold; font-size: 34px; ">Sheldon Weinbaum</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active animate__animated animate__fadeInDown" aria-current="page" href="/index.html" style="font-weight: bold;">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link animate__animated animate__fadeInDown" href="/about.html" style="font-weight: bold;">About the Author</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link animate__animated animate__fadeInDown" href="/contact.html" style="font-weight: bold;">Contact me</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    <section id="contact-body" class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="contact-form">
                        <h2 class="text-left" style="color: black;">Get In Touch</h2>
                        <p class="text-left" style="color: rgba(0, 0, 0, 0.678); margin-bottom: -3%; font-size: 13px;">Use the form below to get in touch. We will get back to you as soon as we can.</p>

                        <br></br>
                        <form id="contact-form" onsubmit="sendEmail(event)">
                            <div class="input-contact mb-3">
                                <label for="name" class="form-label" style="font-style: italic;">Name</label>
                                <input type="text" class="form-control" id="userName" name="userName" placeholder="Your Name">
                            </div>
                            <div class="input-contact mb-3">
                                <label for="email" class="form-label" style="font-style: italic;">Email</label>
                                <input type="email" class="form-control" id="userEmail" name="userEmail" placeholder="Example@youremail.com">
                            </div>
                            <div class="input-contact mb-3">
                                <label for="subject" class="form-label" style="font-style: italic;">Subject</label>
                                <input type="text" class="form-control" id="userSubject" name="userSubject" placeholder="Title">
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label" style="font-style: italic;">Message</label>
                                <textarea class="form-control" id="userMessage" name="userMessage" placeholder="Your Message"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    
    <div id="result"></div>
    <footer class="footer">
        <div class="container text-center animate__animated animate__fadeInUp">
            <p style="font-weight: bold;">Sheldon Weinbaum</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
    </script>
    <script type="text/javascript">
function sendEmail(event) {
    event.preventDefault();
    Swal.fire({
        icon: 'success',
        title: 'Message Sent!',
        text: 'Thank you for reaching out to us!',
        showConfirmButton: false,
        timer: 2000
    });
}
    </script>
    
</body>
</html>
